<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 2.3 -3" radius="0.4" height="0.6" color="#FFC65D"></a-cylinder>
      <a-cone position="0 3.0 -3" radius-bottom="0.4" height="0.8" color="#9BD8A2"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
